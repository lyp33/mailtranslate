<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>邮件翻译助手</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css">
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m">
    <main class="ms-Fabric">
        <div class="container">
            <header>
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <div>
                        <h1 class="ms-Font-xl ms-FontWeight-semibold">邮件翻译助手</h1>
                        <p class="ms-Font-s-secondary">将邮件内容翻译为中文</p>
                    </div>
                    <button id="settings-button" class="ms-Button" style="padding: 6px 12px; font-size: 12px;">
                        <span class="ms-Button-label">⚙️ 设置</span>
                    </button>
                </div>
            </header>

            <section class="content">
                <div id="original-content" class="content-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h2 class="ms-Font-semibold" style="margin: 0;">原文</h2>
                        <button id="clear-button" class="ms-Button" style="padding: 4px 12px; font-size: 12px;">
                            <span class="ms-Button-label">清空</span>
                        </button>
                    </div>
                    <textarea id="original-text" class="text-area-editable" placeholder="请输入需要翻译的内容，或等待从邮件中自动获取..."></textarea>
                    <p style="font-size: 12px; color: #666; margin-top: 8px;">💡 提示：可以直接在上面输入或粘贴需要翻译的文本</p>
                </div>

                <div class="actions">
                    <button id="translate-button" class="ms-Button ms-Button--primary">
                        <span class="ms-Button-label">翻译为中文</span>
                    </button>
                </div>

                <div id="translated-content" class="content-section" style="display: none;">
                    <h2 class="ms-Font-semibold">译文</h2>
                    <div id="translated-text" class="text-area"></div>
                </div>

                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>正在翻译中...</p>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
            </section>
        </div>
    </main>

    <script type="text/javascript" src="taskpane.js"></script>
</body>

</html>
